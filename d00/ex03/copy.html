<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web page replication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<li>
  <h2>Frontend</h2>
  <p style="width: 80%" data-value="80">HTML5</p>
  <progress max="100" value="80" class="progress-bar html5">80%</progress>
  <p style="width: 60%" data-value="60">CCS3</p>
  <progress max="100" value="60" class="progress-bar css3">60%</progress>
  <p style="width: 50%" data-value="50">CCS3</p>
  <progress max="100" value="50" class="progress-bar jquery">50%</progress>
</li>
<li>
  <h2>Backend</h2>
  <p style="width: 75%" data-value="75">Python</p>
  <progress max="100" value="75" class="progress-bar python">75%</progress>
  <p style="width: 65%" data-value="65">PHP</p>
  <progress max="100" value="65" class="progress-bar php">65%</progress>
  <p style="width: 35%" data-value="35">Node.js</p>
  <progress max="100" value="35" class="progress-bar node-js">35%</progress>
</li>
</body>
</html>
